    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            black: '#020202',
                            dark: '#080808',
                            gray: '#151515',
                            neon: '#c0c0c0',
                            accent: '#708090',
                            green: '#ffffff',
                            red: '#8b0000',
                            dim: 'rgba(192, 192, 192, 0.1)'

                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],

                    animation: {
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glitch': 'glitch 1s linear infinite',

                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        glitch: {
                            '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                            '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                            '62%': { transform: 'translate(0,0) skew(5deg)' },
                        },
                        scanline: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' }
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }

    <style>
        body {
            background-color: #020202;
            color: #d4d4d4;
            overflow-x: hidden;

        ::-webkit-scrollbar {

        ::-webkit-scrollbar-track {
            background: #080808;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border: 1px solid #c0c0c0;
        }

        .glitch-text {
            position: relative;
        }
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #020202;
        }
        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #708090;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #ffffff;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(12px, 9999px, 126px, 0); }
            20% { clip: rect(69px, 9999px, 7px, 0); }
            40% { clip: rect(12px, 9999px, 81px, 0); }
            60% { clip: rect(104px, 9999px, 51px, 0); }
            80% { clip: rect(59px, 9999px, 15px, 0); }
            100% { clip: rect(101px, 9999px, 11px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            20% { clip: rect(81px, 9999px, 34px, 0); }
            40% { clip: rect(9px, 9999px, 90px, 0); }
            60% { clip: rect(21px, 9999px, 3px, 0); }
            80% { clip: rect(138px, 9999px, 30px, 0); }
            100% { clip: rect(79px, 9999px, 60px, 0); }

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(

                rgba(255,255,255,0),

                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            z-index: 50;
            pointer-events: none;
            opacity: 0.2;
        }
        
        .cyber-card {
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .cyber-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.1) 50%, transparent 60%);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .cyber-card:hover {
            border-color: #c0c0c0;
            box-shadow: 0 0 15px rgba(192, 192, 192, 0.2);
        }

        .cyber-card:hover::before {
            transform: translateX(100%);
        }

        .cyber-btn {
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: all 0.3s ease;
        }
        
        .cyber-btn:hover {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(192, 192, 192, 0.3) inset;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.1;
        }

        .code-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .code-line {
            position: absolute;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00aa00;
            white-space: nowrap;
            opacity: 0.8;
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        
        .nav-link.active {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            border-bottom: 2px solid #c0c0c0;
        }

        .lightbox-hidden {
            opacity: 0;
            pointer-events: none;
        }

        .lightbox-visible {
            opacity: 1;
            pointer-events: auto;
        }

        .dept-section {
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

            max-height: 2000px;
            opacity: 1;
        }
    </style>

    <script>
        const pageKey = document.body.dataset.page;
        if (pageKey) {
            const activeNav = document.querySelector(`[data-nav="${pageKey}"]`);
            if (activeNav) activeNav.classList.add('active');
        }

        document.querySelectorAll('[data-link]').forEach(el => {
            el.addEventListener('click', () => {
                const target = el.getAttribute('data-link');
                const menu = document.getElementById('mobile-menu');
                if (menu && !menu.classList.contains('hidden')) {
                    menu.classList.add('hidden');
                }
                if (target) {
                    window.location.href = target;
                }
            });
        });

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');

        function toggleDept(deptId) {
            const content = document.getElementById('dept-' + deptId);
            const icon = document.getElementById('icon-' + deptId);
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                icon.style.transform = 'rotate(0deg)';
            } else {
                content.classList.add('expanded');
                icon.style.transform = 'rotate(180deg)';
            }

        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const lightboxClose = document.getElementById('lightbox-close');

        function openLightbox(src, alt) {
            lightboxImage.src = src;
            lightboxImage.alt = alt || 'Event image';
            lightbox.classList.remove('lightbox-hidden');
            lightbox.classList.add('lightbox-visible');
        }

        function closeLightbox() {
            lightbox.classList.remove('lightbox-visible');
            lightbox.classList.add('lightbox-hidden');
            lightboxImage.src = '';
        }

        document.querySelectorAll('.event-photo').forEach(photo => {
            photo.addEventListener('click', () => {
                const fullSrc = photo.getAttribute('data-full') || photo.src;
                openLightbox(fullSrc, photo.alt);
            });
        });

        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', event => {
            if (event.target === lightbox) {
                closeLightbox();
            }
        });

        document.addEventListener('keydown', event => {
            if (event.key === 'Escape') {
                closeLightbox();
            }
        });

        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(2, 2, 2, 0.05)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                
                if(Math.random() > 0.98) {
                    ctx.fillStyle = '#ffffff';
                } else {
                    ctx.fillStyle = '#4b5563';
                }

                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }

        function generateCodeLine() {
            const container = document.getElementById('code-lines-container');
            if (!container) return;

            const line = document.createElement('div');
            line.className = 'code-line';
            
            const snippet = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
            line.textContent = snippet;
            
            const randomLeft = Math.random() * window.innerWidth;
            const randomDuration = 8 + Math.random() * 6;
            
            line.style.left = randomLeft + 'px';
            line.style.top = (Math.random() * -100) + 'vh';
            line.style.animationDuration = randomDuration + 's';
            line.style.animationDelay = Math.random() * 2 + 's';
            
            container.appendChild(line);
            
            setTimeout(() => {
                line.remove();
            }, (randomDuration + 2) * 1000);
        }

        // Generate new code lines periodically - 3 lines every 600ms
        setInterval(() => {
            generateCodeLine();
            generateCodeLine();
            generateCodeLine();
        }, 600);
        
        // Generate initial batch - more lines at start
        for (let i = 0; i < 20; i++) {
            setTimeout(() => generateCodeLine(), i * 150);
        }
