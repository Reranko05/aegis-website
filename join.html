<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS SRM | Join Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            black: '#020202',
                            dark: '#080808',
                            gray: '#151515',
                            neon: '#c0c0c0',
                            accent: '#708090',
                            green: '#ffffff',
                            red: '#8b0000',
                            dim: 'rgba(192, 192, 192, 0.1)'
                        }
                    },
                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #1a1a1a 1px, transparent 1px), linear-gradient(to bottom, #1a1a1a 1px, transparent 1px)",
                    },
                    animation: {
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glitch': 'glitch 1s linear infinite',
                        'scanline': 'scanline 8s linear infinite',
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        glitch: {
                            '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                            '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                            '62%': { transform: 'translate(0,0) skew(5deg)' },
                        },
                        scanline: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' }
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #020202;
            color: #d4d4d4;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #080808;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border: 1px solid #c0c0c0;
        }

        .glitch-text {
            position: relative;
        }
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #020202;
        }
        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #708090;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #ffffff;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(12px, 9999px, 126px, 0); }
            20% { clip: rect(69px, 9999px, 7px, 0); }
            40% { clip: rect(12px, 9999px, 81px, 0); }
            60% { clip: rect(104px, 9999px, 51px, 0); }
            80% { clip: rect(59px, 9999px, 15px, 0); }
            100% { clip: rect(101px, 9999px, 11px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            20% { clip: rect(81px, 9999px, 34px, 0); }
            40% { clip: rect(9px, 9999px, 90px, 0); }
            60% { clip: rect(21px, 9999px, 3px, 0); }
            80% { clip: rect(138px, 9999px, 30px, 0); }
            100% { clip: rect(79px, 9999px, 60px, 0); }
        }

        .scanline-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            z-index: 50;
            pointer-events: none;
            opacity: 0.2;
        }
        
        .cyber-card {
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .cyber-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.1) 50%, transparent 60%);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .cyber-card:hover {
            border-color: #c0c0c0;
            box-shadow: 0 0 15px rgba(192, 192, 192, 0.2);
        }

        .cyber-card:hover::before {
            transform: translateX(100%);
        }

        .cyber-btn {
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: all 0.3s ease;
        }
        
        .cyber-btn:hover {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(192, 192, 192, 0.3) inset;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.1;
        }
        
        .nav-link.active {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            border-bottom: 2px solid #c0c0c0;
        }

        .dept-section {
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        
        .dept-section.expanded {
            max-height: 2000px;
            opacity: 1;
        }
    </style>
</head>
<body class="font-sans" data-page="join">

    <div class="scanline-overlay"></div>
    <canvas id="matrix-canvas"></canvas>

    <nav class="fixed top-0 w-full z-40 bg-cyber-black/95 backdrop-blur-md border-b border-gray-800">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3 group cursor-pointer" data-link="index.html" role="button">
                    <div class="relative w-10 h-10 overflow-hidden border border-gray-500 rounded-sm p-0.5">
                        <img src="image_215445.jpg" alt="Aegis Logo" class="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/100x100/1a1a1a/c0c0c0?text=AEGIS'">
                        <div class="absolute inset-0 bg-white/5 mix-blend-overlay"></div>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-xl font-bold tracking-wider text-white group-hover:text-cyber-neon transition-colors font-mono glitch-text" data-text="AEGIS SRM">AEGIS SRM</span>
                        <span class="text-[0.6rem] text-gray-400 uppercase tracking-[0.2em]">Cyber Defense Unit</span>
                    </div>
                </div>

                <div class="hidden md:flex space-x-8 font-mono text-sm">
                    <button type="button" data-link="index.html" data-nav="home" class="nav-link text-gray-500 hover:text-white transition-colors tracking-widest uppercase py-1" id="nav-home">
                        <span class="text-cyber-neon mr-1">></span>Main
                    </button>
                    <button type="button" data-link="intel.html" data-nav="intel" class="nav-link text-gray-500 hover:text-white transition-colors tracking-widest uppercase py-1" id="nav-about">
                        <span class="text-cyber-neon mr-1">></span>Intel

                    <button type="button" data-link="ops.html" data-nav="ops" class="nav-link text-gray-500 hover:text-white transition-colors tracking-widest uppercase py-1" id="nav-events">
                        <span class="text-cyber-neon mr-1">></span>Ops

                    <button type="button" data-link="gallery.html" data-nav="gallery" class="nav-link text-gray-500 hover:text-white transition-colors tracking-widest uppercase py-1" id="nav-gallery">
                        <span class="text-cyber-neon mr-1">></span>Gallery
                    </button>
                    <button type="button" data-link="unit.html" data-nav="unit" class="nav-link text-gray-500 hover:text-white transition-colors tracking-widest uppercase py-1" id="nav-team">
                        <span class="text-cyber-neon mr-1">></span>Unit
                    </button>
                    <button type="button" data-link="join.html" data-nav="join" class="cyber-btn bg-gray-800 border border-gray-600 text-gray-300 px-6 py-1 hover:bg-gray-700 hover:text-white hover:border-white font-bold uppercase" id="nav-contact">
                        Join Protocol
                    </button>
                </div>

                <button class="md:hidden text-cyber-neon hover:text-white" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden absolute top-full left-0 w-full bg-cyber-black border-b border-gray-700 p-4">
            <div class="flex flex-col space-y-4 font-mono">
                <button type="button" data-link="index.html" class="text-left text-gray-400 hover:text-white">_HOME</button>
                <button type="button" data-link="intel.html" class="text-left text-gray-400 hover:text-white">_ABOUT</button>
                <button type="button" data-link="ops.html" class="text-left text-gray-400 hover:text-white">_EVENTS</button>
                <button type="button" data-link="gallery.html" class="text-left text-gray-400 hover:text-white">_GALLERY</button>
                <button type="button" data-link="unit.html" class="text-left text-gray-400 hover:text-white">_TEAM</button>
                <button type="button" data-link="join.html" class="text-left text-cyber-neon font-bold">_JOIN_NOW</button>
            </div>
        </div>
    </nav>

    <main class="pt-24 min-h-screen relative z-10">
        <section id="contact" class="page-section container mx-auto px-6 py-12 flex items-center justify-center">
            <div class="w-full max-w-2xl">
                <div class="flex items-center mb-8 justify-center">
                    <h2 class="text-3xl md:text-4xl font-bold text-white font-sans uppercase tracking-widest text-center">Establish Uplink</h2>
                </div>

                <form class="space-y-6 cyber-card p-8 md:p-12 bg-black/50 backdrop-blur-lg">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-xs text-gray-400 font-mono">NAME</label>
                            <input id="join-name" type="text" class="w-full bg-gray-900 border border-gray-700 text-white p-3 focus:border-white focus:outline-none font-mono" placeholder="Full name">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs text-gray-400 font-mono">COLLEGE_EMAIL</label>
                            <input id="join-email" type="email" class="w-full bg-gray-900 border border-gray-700 text-white p-3 focus:border-white focus:outline-none font-mono" placeholder="name@srmist.edu.in">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs text-gray-400 font-mono">REGISTRATION_NO</label>
                            <input id="join-reg" type="text" class="w-full bg-gray-900 border border-gray-700 text-white p-3 focus:border-white focus:outline-none font-mono" placeholder="Registration number">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs text-gray-400 font-mono">YEAR</label>
                            <select id="join-year" class="w-full bg-gray-900 border border-gray-700 text-white p-3 focus:border-white focus:outline-none font-mono">
                                <option value="" disabled selected>Select year</option>
                                <option value="1st">1st</option>
                                <option value="2nd">2nd</option>
                                <option value="3rd">3rd</option>
                                <option value="4th">4th</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs text-gray-400 font-mono">COURSE</label>
                            <select id="join-course" class="w-full bg-gray-900 border border-gray-700 text-white p-3 focus:border-white focus:outline-none font-mono">
                                <option value="" disabled selected>Select course</option>
                                <option value="Core">Core</option>
                                <option value="AIML">AIML</option>
                                <option value="Cybersecurity">Cybersecurity</option>
                                <option value="Cloud Computing">Cloud Computing</option>
                                <option value="Data Science">Data Science</option>
                                <option value="DS-BS">DS-BS</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs text-gray-400 font-mono">SECTION</label>
                            <input id="join-section" type="text" class="w-full bg-gray-900 border border-gray-700 text-white p-3 focus:border-white focus:outline-none font-mono" placeholder="Section">
                        </div>
                    </div>
                    <div class="space-y-3">
                        <label class="text-xs text-gray-400 font-mono">INTERESTED_TEAMS</label>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 text-sm text-gray-300 font-mono">
                            <label class="flex items-center gap-2">
                                <input type="checkbox" name="teams" value="Cybersecurity" class="accent-white">Cybersecurity
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" name="teams" value="Developer" class="accent-white">Developer
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" name="teams" value="IT" class="accent-white">IT
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" name="teams" value="Management" class="accent-white">Management
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" name="teams" value="Creative" class="accent-white">Creative
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" name="teams" value="PR" class="accent-white">PR
                            </label>
                        </div>
                    </div>
                    <button id="join-submit" type="button" class="w-full bg-white text-black font-bold font-mono py-3 hover:bg-gray-300 transition-colors uppercase tracking-widest clip-path-polygon">
                        Transmit Data
                    </button>
                    <div id="join-status" class="hidden text-center text-sm font-mono"></div>
                </form>

                <div class="mt-12 flex justify-center space-x-8">
                    <a href="https://www.linkedin.com/company/aegis-srm/" target="_blank" class="text-gray-600 hover:text-white transition-colors text-2xl"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/aegis_ind/" class="text-gray-600 hover:text-white transition-colors text-2xl"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </section>
    </main>

    <footer class="border-t border-gray-800 bg-black py-8 mt-auto relative z-10">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-600 font-mono text-xs">
                &copy; 2024 AEGIS SRM. SYSTEM SECURE. <br>
                DESIGNED BY CYBER SENTINEL UNIT.
            </p>
        </div>
    </footer>

    <script>
        const pageKey = document.body.dataset.page;
        if (pageKey) {
            const activeNav = document.querySelector(`[data-nav="${pageKey}"]`);
            if (activeNav) activeNav.classList.add('active');
        }

        document.querySelectorAll('[data-link]').forEach(el => {
            el.addEventListener('click', () => {
                const target = el.getAttribute('data-link');
                const menu = document.getElementById('mobile-menu');
                if (menu && !menu.classList.contains('hidden')) {
                    menu.classList.add('hidden');
                }
                if (target) {
                    window.location.href = target;
                }
            });
        });

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        function toggleDept(deptId) {
            const content = document.getElementById('dept-' + deptId);
            const icon = document.getElementById('icon-' + deptId);
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                icon.style.transform = 'rotate(0deg)';
            } else {
                content.classList.add('expanded');
                icon.style.transform = 'rotate(180deg)';
            }
        }

        const joinButton = document.getElementById('join-submit');
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbx4GlxIUgFabGZyNr1WTfegyTv0YJvlZdVyn2HR1QFcR0Sarx_VOgCYb9dc8fIW6vYA/exec';
        if (joinButton) {
            joinButton.addEventListener('click', async () => {
                const nameInput = document.getElementById('join-name');
                const emailInput = document.getElementById('join-email');
                const regInput = document.getElementById('join-reg');
                const yearInput = document.getElementById('join-year');
                const courseInput = document.getElementById('join-course');
                const sectionInput = document.getElementById('join-section');
                const selectedTeams = Array.from(document.querySelectorAll('input[name="teams"]:checked'));

                const name = nameInput ? nameInput.value.trim() : '';
                const email = emailInput ? emailInput.value.trim() : '';
                const reg = regInput ? regInput.value.trim() : '';
                const year = yearInput ? yearInput.value.trim() : '';
                const courseValue = courseInput ? courseInput.value.trim() : '';
                const sectionValue = sectionInput ? sectionInput.value.trim() : '';

                if (!name || !email || !reg || !year || !courseValue || !sectionValue || selectedTeams.length === 0) {
                    alert('Complete all fields and select at least one team.');
                    return;
                }

                if (!GAS_URL) {
                    alert('Submission endpoint not configured.');
                    return;
                }

                const statusEl = document.getElementById('join-status');
                if (joinButton) {
                    joinButton.disabled = true;
                    joinButton.classList.add('opacity-60', 'cursor-not-allowed');
                    joinButton.textContent = 'Transmitting...';
                }
                if (statusEl) {
                    statusEl.textContent = '';
                    statusEl.className = 'hidden text-center text-sm font-mono';
                }

                const payload = {
                    name,
                    email,
                    registration: reg,
                    year,
                    course: courseValue,
                    section: sectionValue,
                    teams: selectedTeams.map(team => team.value).join(', '),
                    submittedAt: new Date().toISOString()
                };

                try {
                    await fetch(GAS_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (statusEl) {
                        statusEl.textContent = 'Transmission received. Stand by for response.';
                        statusEl.className = 'text-center text-sm font-mono text-green-400';
                    } else {
                        alert('Transmission received. Stand by for response.');
                    }
                } catch (error) {
                    if (statusEl) {
                        statusEl.textContent = 'Unable to transmit. Try again later.';
                        statusEl.className = 'text-center text-sm font-mono text-red-400';
                    } else {
                        alert('Unable to transmit. Try again later.');
                    }
                    return;
                } finally {
                    if (joinButton) {
                        joinButton.disabled = false;
                        joinButton.classList.remove('opacity-60', 'cursor-not-allowed');
                        joinButton.textContent = 'Transmit Data';
                    }
                }

                if (nameInput) nameInput.value = '';
                if (emailInput) emailInput.value = '';
                if (regInput) regInput.value = '';
                if (yearInput) yearInput.value = '';
                if (courseInput) courseInput.value = '';
                if (sectionInput) sectionInput.value = '';
                document.querySelectorAll('input[name="teams"]').forEach(box => {
                    box.checked = false;
                });
            });
        }

        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(2, 2, 2, 0.05)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                
                if(Math.random() > 0.98) {
                    ctx.fillStyle = '#ffffff';
                } else {
                    ctx.fillStyle = '#4b5563';
                }

                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 33);
    </script>
</body>
</html>
